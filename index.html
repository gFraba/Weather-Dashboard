<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid" id="Header">
        <div class="container">
            <h1 class="display-4 text-center"><strong>Weather Dashboard</strong></h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Search col  -->
            <div class="col-3" id="search-col">Search for a city:
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-bar">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn"><i class="fa fa-search"></i>&#128269</button>
                    </div>
                </div>
                    <ul class="list-group" id="search-history"></ul>
    </div>

            <!-- Weather Details -->
            <div class="col-9" id="weather-details">
                <div class="row">
                    <div class="col mb-2" id="weather-col"></div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class='row'>
                            <div class="col" id="forecast-header"></div>
                        </div>
                        <div class="row" id="forecast-row"></div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
